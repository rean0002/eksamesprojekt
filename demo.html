<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Another Closet – Produkter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff5e9;
            padding: 2rem;
            margin: 0;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
        }

        .produkt {
            background: white;
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .produkt img {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 1rem;
        }

        .produkt h3 {
            margin: 0 0 0.5rem;
            color: #f00010;
        }

        .produkt p {
            margin: 0.3rem 0;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <h1>Oversigt over produkter</h1>
    <div class="grid" id="produkter"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

        const supabaseUrl = 'https://mxjwhxmrqknlmiockfqj.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im14andoeG1ycWtubG1pb2NrZnFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc4MzI4NDEsImV4cCI6MjA2MzQwODg0MX0.RF6zbra3sCC9LOXFzdWUb-Q6mecqRdeVX5qkzhoRedI'

        const supabase = createClient(supabaseUrl, supabaseKey)

        async function hentProdukter() {
            const { data, error } = await supabase
                .from('produkter')
                .select('*');

            console.log("🔍 DATA FRA SUPABASE:", data);
            console.log("🚨 FEJL FRA SUPABASE:", error);


            const container = document.getElementById("produkter")
            data.forEach(p => {
                const div = document.createElement("div")
                div.className = "produkt"
                div.innerHTML = `
          <img src="${p.billede}" alt="${p.produktnavn}" />
          <h3>${p.produktnavn || 'Uden navn'}</h3>
          <p><strong>Størrelse:</strong> ${p.str}</p>
          <p><strong>Farve:</strong> ${p.farve}</p>
          <p><strong>Kategori:</strong> ${p.kategori}</p>
          <p><strong>Stand:</strong> ${p.stand}</p>
          <p><strong>Vask:</strong> ${p.vask}</p>
          <p><strong>Ejer:</strong> ${p.ejer}</p>
          <p><strong>By:</strong> ${p.by}</p>
        `
                container.appendChild(div)
            })
        }

        hentProdukter()
    </script>
</body>

</html>
